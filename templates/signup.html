{% extends template.html %}

{% block header %}
<!--
在这里重写网页的header，主要是因为不需要“登录”和“注册”两个链接。
-->
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand hidden-sm" href="/">IUB Coder</a>
        </div>
    </div>
</nav>
{% end %}

{% block body %}
    {% if error %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ error_msg }}
        </div>
    {% end %}
    <div class="page-header">
        <h1>注册</h1>
    </div>
    <div class="container">
        <div class="col-md-8">
            <form action="/signup" method="post" class="form-horizontal" role="form">
                {% raw xsrf_form_html() %}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" maxlength="20" placeholder="用户名" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control"  placeholder="密码" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password_again">重复密码：</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_again" class="form-control"  placeholder="重复密码" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">邮箱：</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control"  placeholder="邮箱" required/>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">注册</button>
                <a href="/login">已有账号？</a>
            </form>
        </div>
    </div>
{% end %}
